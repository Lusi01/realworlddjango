<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">Danger zone события {{ event.title }} </h5>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-4">
                <div class="text-center my-5">
                    <img src="/static/images/svg-icon/cancel.svg" class="img-fluid mb-5"
                         alt="logout">
                    <h2 class="text-success">Удалить событие?</h2>
                    <p class="my-4">
                        Вы находитесь в опасной зоне. Вы уверены что хотите
                        удалить событие безвозвратно?
                    </p>
                    <div class="button-list">
                        <form action={{ event.get_delete_url }} method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                Да, удалить
                            </button>
                            <a class="btn btn-success" href={{ event.get_absolute_url }}>
                                Нет, не удалять
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
